<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zen Word Solver</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    font-size: 18px;
    background: linear-gradient(135deg, #3f5c4d, #6fa18a);
    background-attachment: fixed;
    color: #222;
}

.container {
    max-width: 480px;
    margin: 20px auto;
    padding: 20px;
    background: rgba(255,255,255,0.93);
    border-radius: 14px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.35);
    box-sizing: border-box;
}

.subtitle {
    text-align: center;
    font-size: 12px;
    color: #bbb;
    margin-bottom: 4px;
}

h1 {
    text-align: center;
    margin: 0 0 15px;
    color: #2f4f3f;
}

label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
}

input[type="text"] {
    width: 100%;
    padding: 12px;
    font-size: 20px;
    box-sizing: border-box;
    margin-top: 5px;
    text-transform: uppercase;
}

.checkbox-row {
    margin: 12px 0;
    font-size: 16px;
}

button {
    width: 100%;
    padding: 14px;
    font-size: 18px;
    margin-top: 10px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    color: white;
    background: #4caf50;
}

button.secondary {
    background: #428bfa;
}

/* ====== СЛОВА ====== */
#words {
    margin-top: 15px;
   padding: 10px 0; /* только сверху и снизу */

    column-count: 4;
    column-gap: 12px;
    column-fill: balance;
}

.word-item {
    display: inline-block;
    width: 100%;
    break-inside: avoid;

    margin-bottom: 10px;
    padding: 10px;

    text-align: center;
    font-weight: bold;

    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);

    word-break: break-word;
    overflow-wrap: anywhere;

    animation: wordPop 0.25s ease-out both;
}

/* Цвета по длине */
.word-len-3 { background: #fff7a8; }
.word-len-4 { background: #ffe08a; }
.word-len-5 { background: #ffc96b; }
.word-len-6 { background: #ffb347; }
.word-len-7 { background: #ff9f1c; }

@keyframes wordPop {
    from { opacity: 0; transform: scale(0.9); }
    to   { opacity: 1; transform: scale(1); }
}

/* Адаптив */
@media (max-width: 768px) {
    #words {
        column-count: 4;
        column-gap: 10px;
    }
}

@media (max-width: 480px) {
    body { font-size: 20px; }
    #words {
        column-count: 3;
        column-gap: 8px;
    }
}

@media (max-width: 360px) {
    #words {
        column-count: 2;
    }
}
</style>
</head>

<body>
<div class="container">

<div class="subtitle">© designed specifically for "Легенда номер 17" team</div>
<h1>Zen Word Solver</h1>

<label for="letters">Комбинация букв</label>
<input
    type="text"
    id="letters"
    maxlength="7"
    placeholder="Введите буквы"
    autocomplete="off"
    autocorrect="off"
    spellcheck="false"
    autocapitalize="characters"
>

<div class="checkbox-row">
    <label>
        <input type="checkbox" id="hide_3_letters">
        Не показывать слова из 3 букв
    </label>
</div>

<button onclick="solve()">Найти слова</button>
<button class="secondary" onclick="clearWords()">Новая комбинация</button>

<div id="words"></div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</div>
</body>
</html>
